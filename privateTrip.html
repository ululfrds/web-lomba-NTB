    <H2>Private Booking Trip</H2>
  </div>

    <main>
        <img src="New folder/private trip.png" alt="Private Trip NTB" class="trip-image">
        
        <form class="form" action="submit_booking.php" method="POST">
            <div class="form-group">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Nomor Telepon:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="date">Tanggal Trip:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="facilities">Fasilitas:</label>
                <select id="facilities" name="facilities" required>
                    <option value="Transportasi">Transportasi</option>
                    <option value="Pemandu Wisata">Pemandu Wisata</option>
                    <option value="Akomodasi">Akomodasi</option>
                    <!-- Tambahkan opsi fasilitas lainnya -->
                </select>
            </div>
            <div class="form-group">
                <label for="message">Pesan Tambahan:</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
